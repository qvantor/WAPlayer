<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAPlayer</title>
    <script src="../lib/WAPlayer.js"></script>
    <script src="js/range.js"></script>
    <script src="js/index.js"></script>

    <link href="font/flaticon.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<header>WAPlayer</header>
<div class="eq-cont">
    <div class="eq show" id="eq"></div>
</div>
<div class="player" id="player">
    <div class="top-right">
        <i class="flaticon-technology" id="showEQ"></i>
        <i class="flaticon-equalizer" id="nextVisualization"></i>
    </div>
    <div class="visual"></div>
    <div class="controls">
        <div class="slider-control">
            <div class="time timeA" id="timeA"></div>
            <div class="time timeB" id="timeB"></div>
            <div class="line" id="time-line">
                <div class="all"></div>
                <div class="played" id="played"></div>
            </div>
        </div>

        <div class="buttons">
            <i class="flaticon-track" id="prev"></i>
            <i class="flaticon-player" id="play"></i>
            <i class="flaticon-play" id="next"></i>
        </div>
        <div class="volume">
            <div class="slider-control">
                <i class="flaticon-sound icon"></i>
                <div class="line" id="volume">
                    <div class="all"></div>
                    <div class="played"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
